{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <div class="form">
        <p>Create account to track your progress and more</p>
        <form action="/register" method="POST">
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Password confirmation" type="password">
            </div>
            <button class="btnPrimary" type="submit">Register</button>
        </form>
        <a href="/login">Log In</a>
        {% if message %}
        <div class="alert">{{message}}</div>
        {% endif %}
        
    </div>
    
    
{% endblock %}
