<!DOCTYPE html>

<html lang="en">

    <head>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link href="/static/styles.css" rel="stylesheet" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
        rel="stylesheet"/>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link 
        href="https://fonts.googleapis.com/css2?family=Spectral:wght@500;600;700;800&display=swap" 
        rel="stylesheet">

      <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
      
      <div class="header">
          
        <div class="todoIcon">
          <img src="/static/todoicon.png" alt="To-do lists" id="buttonOpen" >
        </div>

        <div class="logo">
          <a href="/"><h1>octopus</h1></a>
        </div>
        
        <div class="accountIcon">
          {% if session.user_id %}
            <a href="/account"><img rel="icon" src="/static/account.png" alt="Account" /></a>
          {% else %}
            <a href="/register"><img rel="icon" src="/static/account.png" alt="Account" /></a>
          {% endif %}
        </div>
        
      </div>
      
      {% block body %}{% endblock %}
      
    </body>
</html>
